<html>
  <head>
	<meta name="viewport" content="width=device-width">
  	<title>Feed</title>
  </head>
  <body>
    <h1>Feed Dialog</h1>
    <p><img src="feed.png" /></p>
    <p><a href="#" onclick="feed()">Share</a></p>
    <div id="fb-root"></div>
	<script>
	  feed = function() {
		  FB.ui(
		  {
		    method: 'feed',
		    name: 'Feed Example',
		    link: 'https://ctmdclondon.herokuapp.com/feed.html',
		    picture: 'https://ctmdclondon.herokuapp.com/feed.png',
		    caption: 'Feed Example',
		    description: "Sharing is better via the feed dialog. Oh, and it's really easy too!"
		  },
		  function(response) {
		    if (response && response.post_id) {
		      alert('Post was published.');
		    } else {
		      alert('Post was not published.');
		    }
		  }
		);
	  };
	  
	  window.fbAsyncInit = function() {
	    // init the FB JS SDK
	    FB.init({
	      appId      : '329433190516212',                        // App ID from the app dashboard
	      channelUrl : '//ctmdclondon.herokuapp.com/channel.html', // Channel file for x-domain comms
	      status     : false,                                 // Check Facebook Login status
	      xfbml      : false                                  // Look for social plugins on the page
	    });
	
	    console.log('FB Ready!');
	  };
	
	  // Load the SDK asynchronously
	  (function(d, s, id){
	     var js, fjs = d.getElementsByTagName(s)[0];
	     if (d.getElementById(id)) {return;}
	     js = d.createElement(s); js.id = id;
	     js.src = "//connect.facebook.net/en_US/all.js";
	     fjs.parentNode.insertBefore(js, fjs);
	   }(document, 'script', 'facebook-jssdk'));
	</script>
  </body>
</html>
